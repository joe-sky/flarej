<template name="row">
  <div {...props} class={classes} style={styles} ref={wrap}>
    <#if {gutter && gutter > 0}>
      <#childrenEach {children}>
        <#if {@child != null}>
          <#cloneElem>
            <@style>
              <#assign from={@child.props.style}>
                <#obj paddingLeft="{gutter / 2}"
                      paddingRight="{gutter / 2}" />
              </#assign>
            </@style>
            {@child}
          </#cloneElem>
        </#if>
      </#childrenEach>
      <#else>
        {children}
      </#else>
    </#if>
  </div>
</template>

<template name="col">
  <div {...props} class={classes} ref={wrap}>
    {children}
  </div>
</template>

<template name="clearFix">
  <div {...props} class={classes} ref={wrap}/>
</template>
